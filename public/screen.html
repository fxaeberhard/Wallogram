<!doctype html>
<html > 
    <head>

        <!-- Meta -->
        <title>Wallogram - Screen</title>
        <meta name="description" content="Wallogram">
        <meta name="author" content="fx@red-agent.com">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="icon" type="image/png" href="favicon.png" />

        <!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" href="css/screen.css" />

    </head>

    <body class="wallo-stdmode">

        <!-- Markup -->
        <div class="wallo-page">
            <div class="wallo-edit wallo-u">
                <div data-target="#tab-play" class="wallo-tab-link wallo-tab-linkselected">Preview</div>
                <div data-target="#tab-source" class="wallo-tab-link">Source</div>

                <div class="wallo-edit-content">
                    <span class="wallo-key">ยง</span> Show/hide edition<br />
                    <span class="wallo-key">1</span> Reset<br />
                    <span class="wallo-key">2</span> Add debug player<br />
                    <span class="wallo-key">3</span> Fullscreen<br /><br />
                </div>
            </div>

            <div id="tab-play" class="wallo-u wallo-tab wallo-tab-selected">
                <div class="wallo-crafty"></div>
            </div>

            <div id="tab-source" class="wallo-u wallo-tab">
                <div id="editor"></div>
            </div>
        </div>

        <!-- Libraries -->
        <script src="libs/jquery-2.1.1.min.js"></script>
        <script src="libs/Box2dWeb-2.1.a.3.min.js"></script>  
        <script src="libs/crafty-min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="libs/stats.min.js"></script>
        <script src="libs/yui3/build/yui/yui-min.js"></script>
        <script src="libs/ace/ace.js"></script>

        <!-- Sources -->
        <script src="js/screen/sprites.js"></script>
        <script src="js/screen/scenes/demo.js"></script>
        <script src="js/screen/components/box2d.js"></script>
        <script src="js/screen/components/Player.js"></script>
        <script src="js/screen/components/Platform.js"></script>
        <script src="js/screen/components/TintSprite.js"></script>
        <script src="js/io.js"></script>
        <script src="js/screen-edit.js"></script>
        <script src="js/screen.js"></script>

    </body>
</html>
