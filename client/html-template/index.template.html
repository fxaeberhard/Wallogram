<!DOCTYPE html>
<html>
    <head>
        <title>${title}</title>
        <meta name="google" value="notranslate" />         
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style type="text/css" media="screen"> 
            html, body  { 
                height:100%; 
            }
            body { 
                margin:0; 
                padding:0; 
                overflow:auto; 
                text-align:center; 
                background-color: black; 
            }   
            object:focus { 
                outline:none; 
            }
            #flashContent {
                margin: auto;
                display:none; 
            }
            .wallogram-qr {
                width: 1024px;
                margin: auto;
                position: relative;
            }
            .wallogram-qr div {
                position: absolute;
                right: 0;
            }
        </style>

        <script type="text/javascript" src="lib/swfobject.js"></script>
        <script type="text/javascript">
            var swfVersionStr = "${version_major}.${version_minor}.${version_revision}";// For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection. 
            var xiSwfUrlStr = "lib/${expressInstallSwf}";                           // To use express install, set to playerProductInstall.swf, otherwise the empty string. 
            var flashvars = {};
            var params = {
                quality: "high",
                bgcolor: "${bgcolor}",
                allowscriptaccess: "sameDomain",
                allowfullscreen: "true"
            };
            var attributes = {
                id: "${application}",
                name: "${application}",
                align: "middle"
            };
            swfobject.embedSWF("${swf}.swf", "flashContent", "${width}", "${height}",
                    swfVersionStr, xiSwfUrlStr, flashvars, params, attributes);
            swfobject.createCSS("#flashContent", "display:block;text-align:left;");// JavaScript enabled so display the flashContent div in case it is not replaced with a swf object.
        </script>
    </head>
    <body>
        <!-- QR -->
        <div class="wallogram-qr">   
            <div>
                To connect a pad, use your phone to the following url:<br/>
                <!--<a href="<?php echo $padUrl?>" target="_blank"><?php echo $padUrl?></a>-->
                <!--or use the following QR code:<br />-->
                <img src="http://chart.apis.google.com/chart?cht=qr&chs=230x230&chld=Q&choe=UTF-8&chl=http%3A%2F%2Fwallogram.red-agent.com%2Fpad.php%3Fsid%3Dpo" />
            </div>
        </div>

        <!-- Screen swf -->
        <div id="flashContent">
            <p>
                To view this page ensure that Adobe Flash Player version 
                ${version_major}.${version_minor}.${version_revision} or greater is installed. 
            </p>
            <a href='http://www.adobe.com/go/getflashplayer'><img src='http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' /></a>
        </div>

        <noscript>
        <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="${width}" height="${height}" id="${application}">
            <param name="movie" value="${swf}.swf" />
            <param name="quality" value="high" />
            <param name="bgcolor" value="${bgcolor}" />
            <param name="allowScriptAccess" value="sameDomain" />
            <param name="allowFullScreen" value="true" />
            <!--[if !IE]>-->
            <object type="application/x-shockwave-flash" data="${swf}.swf" width="${width}" height="${height}">
                <param name="quality" value="high" />
                <param name="bgcolor" value="${bgcolor}" />
                <param name="allowScriptAccess" value="sameDomain" />
                <param name="allowFullScreen" value="true" />
                <!--<![endif]-->
                <!--[if gte IE 6]>-->
                <p> 
                    Either scripts and active content are not permitted to run or Adobe Flash Player version
                    ${version_major}.${version_minor}.${version_revision} or greater is not installed.
                </p>
                <!--<![endif]-->
                <a href="http://www.adobe.com/go/getflashplayer">
                    <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash Player" />
                </a>
                <!--[if !IE]>-->
            </object>
            <!--<![endif]-->
        </object>
        </noscript>     
    </body>
</html>
